name: Test

on: [push]

jobs:
  test:
    strategy:
      matrix:
        ruby_version: ['3.0', '3.1', '3.2']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rspec
